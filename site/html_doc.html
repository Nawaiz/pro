<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Doc For Designing</title>
    <style>
      body {
        box-sizing: border-box;
        scroll-behavior: smooth;
        margin: 0;
        padding: 0;
      }

      .container1 {
        background-color: #2a2828;
        width: 100%;
        min-height: 100vh; /* Ensure the container covers at least the viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .myname h1 {
        font-family: sans-serif;
        font-size: 6vw; /* Responsive font size based on viewport width */
        color: whitesmoke;
        font-style: italic;
        width: 80vw; /* Responsive width based on viewport width */
        padding: 4vw; /* Responsive padding based on viewport width */
        border-left: 1px solid aqua;
        border-radius: 4px;
        opacity: 0.3;
        transition: opacity 1s, border-left 2s, letter-spacing 1s, box-shadow 0.5s;
      }

      .myname:hover h1 {
        opacity: 1;
        border-left: 5px solid aqua;
        letter-spacing: 4px;
        box-shadow: -2vw 0 4vw rgb(25, 102, 102);
      }

      #pra {
        color: rgb(167, 166, 166);
        opacity: 0.3;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 2vw; /* Responsive font size based on viewport width */
        text-decoration: none;
        transition: opacity 0.4s, letter-spacing 0.4s, text-decoration 0.3s, color 0.2s;
      }

      #pra:hover {
        letter-spacing: 2px;
        opacity: 1;
        text-decoration: underline;
        color: #d1cfcf;
      }

      @media only screen and (max-width: 600px) {
        .myname h1 {
          font-size: 8vw;
          width: 90vw;
          padding: 5vw;
        }

        #pra {
          font-size: 3vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <div class="myname">
        <h1>Nawaiz Mustafa</h1>
        <a href="https://github.com/Nawaiz/pro" id="pra">Let's Connect</a>
      </div>
    </div>
  </body>
</html>
