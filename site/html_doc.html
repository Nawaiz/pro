<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Doc For Designing</title>
    <style>
      /* @import url(external.css); */
      body{
        box-sizing: border-box;
        scroll-behavior: smooth;
        margin: 0px;
        padding: 0px;
      }
      .container1{
        background-color: #2a2828;
        width: 100%;
        height: 830px;
        display: flex;
        justify-content: center;

      }
        .myname h1{
          font-family: sans-serif;
          font-size: 80px;
          position: relative;
          top: 25%;
          color: whitesmoke;
          font: italic;
          width:800px;
          height: 160px;
          /* border: solid aqua 2px; */
          opacity: .3;
          padding-top: 60px;
          padding-left: 60px;
          border-left: 1px solid aqua;
          border-radius: 4px;
          transition: opacity 1s, border-left 2s,letter-spacing 1s, box-shadow .5s;
        }
        .myname:hover h1{
              opacity: 1;
              border-left: 5px solid aqua;
              letter-spacing: 4px;
              box-shadow: -20px 0px 40px rgb(25, 102, 102);
              
        }
        
       #pra{
        position: relative;
        top: 15%;
        left:40%;
        color: rgb(167, 166, 166);
        opacity: .3;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        font-size: 20px;
        text-decoration: none;
        transition: opacity .4s, letter-spacing .4s  , text-decoration .3s, color .2s;

       }
       #pra:hover{
             letter-spacing: 2px;
             opacity: 1;
            text-decoration: underline;
            color: #d1cfcf;
       }
    </style>
  </head>
  <body>
    <div class="container1">
    <div class="myname">
      <h1>Nawaiz Mustafa</h1>
      <a href="https://github.com/Nawaiz/pro" id="pra">Let&lsquo;s Connect</a>
    </div> 
  </div>
  </body>
   
</html>
